<!DOCTYPE html>
<html>
  <head>
    <title>Überwort Options</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/ueberwort.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-3">Options for the Überwort Browser Extension</h1>

      <h2 class="mb-3">Appearance of the Pop-up Window</h2>

      <div class="form-group mb-4">
        <label> Background color of the pop-up window </label>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="popupColorYellow"
            name="popupColor"
            class="custom-control-input"
            value="yellow"
          />
          <label class="custom-control-label" for="popupColorYellow"
            >Yellow pop-up background</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="popupColorBlue"
            name="popupColor"
            class="custom-control-input"
            value="blue"
          />
          <label class="custom-control-label" for="popupColorBlue"
            >Blue pop-up background</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="popupColorLightBlue"
            name="popupColor"
            class="custom-control-input"
            value="lightblue"
          />
          <label class="custom-control-label" for="popupColorLightBlue"
            >Light blue pop-up background</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="popupColorBlack"
            name="popupColor"
            class="custom-control-input"
            value="black"
          />
          <label class="custom-control-label" for="popupColorBlack"
            >Black pop-up background</label
          >
        </div>
      </div>

      <div class="form-group mb-4">
        <label>Font size of the characters in the pop-up window</label>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="fontSizeSmall"
            name="fontSize"
            class="custom-control-input"
            value="small"
          />
          <label class="custom-control-label" for="fontSizeSmall"
            >Display characters in a smaller font size.</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="fontSizeLarge"
            name="fontSize"
            class="custom-control-input"
            value="large"
          />
          <label class="custom-control-label" for="fontSizeLarge"
            >Display characters in a larger font size.</label
          >
        </div>
      </div>

      <div class="form-group mb-4">
        <label
          >Grammar and usage notes from the
          <a
            href="https://resources.allsetlearning.com/chinese/grammar"
            target="_blank"
            >Chinese Grammar Wiki</a
          ></label
        >
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="grammar"
            name="grammar"
          />
          <label class="custom-control-label" for="grammar"
            >Show grammar and usage notes.</label
          >
        </div>
      </div>

      <div class="form-group mb-4">
        <label
          >Vocabulary notes from the
          <a
            href="https://resources.allsetlearning.com/chinese/vocabulary"
            target="_blank"
            >Chinese Vocabulary Wiki</a
          ></label
        >
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="vocab"
            name="vocab"
          />
          <label class="custom-control-label" for="vocab"
            >Show vocabulary notes.</label
          >
        </div>
      </div>

      <h2 class="mb-3">Other Options</h2>

      <div class="form-group mb-4">
        <label
          >Saving entries to the
          <a
            href="https://github.com/nghihua/ueberwort/#built-in-word-list"
            target="_blank"
            >Built-in Word List</a
          ></label
        >
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="saveToWordListAllEntries"
            name="saveToWordList"
            class="custom-control-input"
            value="allEntries"
          />
          <label class="custom-control-label" for="saveToWordListAllEntries"
            >Save all entries.</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="saveToWordListFirstEntryOnly"
            name="saveToWordList"
            class="custom-control-input"
            value="firstEntryOnly"
          />
          <label class="custom-control-label" for="saveToWordListFirstEntryOnly"
            >Save only the first entry.</label
          >
        </div>
      </div>
    </div>
    <script src="js/options.js" type="text/javascript"></script>
  </body>
</html>
